<!DOCTYPE html>
<html lang="en" ng-app="kdDashboardApp">

    <head>
        <meta name="viewport" content="initial-scale=1"/>
        <meta property="article:author" content="https://www.facebook.com/zaborskiy" />
        <title>Creative writing tools: words stats</title>
                
        <meta property="og:description" content="Вот инструмент, исполненный в стремлении разбавить однообразность писанины. Вписывайте в прямоугольник слова, нежно массируйте кнопочку Analyse и наблюдайте спелые лексемы" />
        <meta property="og:image" content="https://textwell.herokuapp.com/assets/img/ogimage.png" />
        

        <!-- 3rd parties JS -->

        <script src="/assets/vendor/jquery/dist/jquery.min.js"></script>
        <script src="/assets/vendor/underscore/underscore-min.js"></script>
        <script src="/assets/vendor/angular/angular.min.js"></script>
        <script src="/assets/vendor/angularjs-slider/dist/rzslider.min.js"></script>

		<script src="https://d3js.org/d3.v4.min.js"></script>

        <!-- app JS -->
        <script src="/assets/js/messages.js"></script>
        <script src="/assets/js/dashboard_components.js"></script>
        <script src="/assets/js/tools.js"></script>
        <script src="/assets/js/histo.js"></script>
        <script src="/assets/js/app.js"></script>


        <!-- CSS -->
        <link rel="stylesheet" href="/assets/css/az.css">
        <link rel="stylesheet" href="/assets/vendor/angularjs-slider/dist/rzslider.min.css">

    </head>

    <!-- END OF HEAD -->

    <body >

        <main class="container-fluid dashboard">
            <div ng-cloak>


                <section class="row" ng-controller="textCtrl as tec">

                    <div class="widget-sm dashboard-widget col-md-8">
                        <textarea rows="12" style="width:100%" ng-model="tec.mainText" placeholder="{{msg['placeholder.mainText']}}"></textarea>
                    </div>

                    <!-- METRICS -->
                    <div class="widget-sm dashboard-widget col-md-4" loading="statsLoading" error="{{statsLoadingError}}">
                        <b><div class="key-value-pair" key="{{msg['metrics.mean']}}" value="{{textMetrics.mean}}"></div></b>
                        <div class="key-value-pair" key="{{msg['metrics.min']}}" value="{{textMetrics.min}}"></div>
                        <div class="key-value-pair" key="{{msg['metrics.max']}}" value="{{textMetrics.max}}"></div>
                        <div class="key-value-pair" key="{{msg['metrics.count']}}" value="{{textMetrics.count}}"></div>

                        <button type="button" name="button" class="btn btn-primary" ng-click="tec.submitText()">Analyse</button>
                    </div><!-- /METRICS -->

                    <div class="widget-sm dashboard-widget col-md-12" loading="statsLoading" error="{{statsLoadingError}}">

                        <div>

                            <bar-chart height="100" data="oneGramms.colors"></bar-chart>
		
                        	<rzslider
                                rz-slider-model="ranges.min"
                                rz-slider-high="ranges.max"
                                rz-slider-options="ranges.options"></rzslider>
                        </div>
						<br><br>

	                    <div id="text-editor-2" class="editable2">
                        	<span ng-repeat="v in coloredText" style="{{tec.textStyle(v[1])}}">{{v[0]}}</span>
                        </div>
                    </div>
                </section>

            </div>
        </main>
        <!-- <script>var editor = new MediumEditor('.editable');</script>
        <script>var editor2 = new MediumEditor('.editable2');</script> -->
    </body>
</html>
