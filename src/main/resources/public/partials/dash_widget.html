<div class="loading" ng-show="loading && loading>0">{{ loadingText ? loadingText:'loading data, please wait..'}}</div>
<div class="panel" ng-cloak>

	<div class="panel-heading" ng-show="title">
		<div ng-show="help" class="round-button">
			<div class="round-button-circle">
				<a class="round-button" title="{{help}}" data-toggle="tooltip" data-placement="left">?</a>
			</div>
		</div>
		
		<h3 class="panel-title">
			{{title}} <small ng-show="subtitle">{{subtitle}}</small>
		</h3>

	</div>

	<div class="panel-body">
		<div class="error" ng-show="error">Error: {{error}}</div>

		<div ng-show="!error || showOnError" ng-transclude>
		 
		</div>
	</div>
</div>
